{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>Do you really want to Delete the Post "{{post.title}}"</h1>
		<a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}">Delete</a>
		<a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>			
	</div>
{% endblock %}
